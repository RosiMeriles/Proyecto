<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icono/icono360.ico">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://kit.fontawesome.com/1c99a179e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Registrarse.css">
</head>
<body>
    <main>
        <div class="formulario">
            <h1>Registro</h1>
            <form name="formulario" action="https://formspree.io/f/xdoqvwly" method="POST">
                <label for="nombre">Nombre completo:<i class="fa-solid fa-user"></i> </label>
                <input required type="text" name="nombre" placeholder="Ingrese su nombre" maxlength="50" id="nombre">
                
                <label for="genero">Géneros favoritos:</label>
                <br>
                <input type="checkbox" name="genero" value="1"> Comedia
                <br>
                <input type="checkbox" name="genero" value="2"> Ciencia ficción
                <br>
                <input type="checkbox" name="genero" value="3"> Terror
                <br>
                <input type="checkbox" name="genero" value="4"> Suspenso
                <br>
                <input type="checkbox" name="genero" value="5"> Musical
                <br>
                <input type="checkbox" name="genero" value="6"> Drama
                <br>
                <input type="checkbox" name="genero" value="7"> Comedia romántica
                <br>
                <input type="checkbox" name="genero" value="8"> Animada
                <br>
                
                <label for="pais">País</label>
                <select name="pais">
                    <option value="" disabled selected>--Elige--</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Peru">Peru</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                </select>
                
                <div class="input-container">
                    <label for="correo">Correo electrónico:<i class="fa-solid fa-envelope"></i></label>
                    <input required type="email" placeholder="Ingrese su correo" name="correo" id="correo">
                    
                </div>
                
                <div class="input-container">
                    <label for="usuario">Usuario:<i class="fa-solid fa-user"></i></label>
                    <input required type="usuario" placeholder="Ingrese su usuario" name="usuario" id="usuario" maxlength="10">
                </div>
                
                <div class="input-container">
                    <label for="contrasena">Contraseña:<i class="fa-solid fa-lock"></i></label>
                    <input required type="password" placeholder="Ingrese su contraseña" name="contrasena" id="contrasena" maxlength="15">
                </div>
                
                <div class="input-container">
                    <label for="confirmarContrasena">Confirmar contraseña:<i class="fa-solid fa-lock"></i></i></label>
                    <input required type="password" placeholder="Confirmar contraseña" name="confirmarContrasena" id="confirmarContrasena" maxlength="15">
                </div>
                
                <div >
                    <input type="button" id="bl" value="Enviar" onclick="validarEnviar()">
                </div>
            </form>
        </div>
        <p id="error"></p>
    </main>   
    <script src="validacion.js"></script>
</body>
</html>
